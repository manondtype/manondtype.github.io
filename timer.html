<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus | 50:10 Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #FF5C00; }
        body { font-family: 'Manrope', sans-serif; transition: background-color 0.4s ease, color 0.4s ease; }
        .dark { background-color: #121212 !important; color: #F2F2F2 !important; }
        .timer-circle { transform: rotate(-90deg); }
        .progress-ring { transition: stroke-dashoffset 0.3s linear, stroke 0.4s ease; stroke-linecap: round; }
        @keyframes alarm-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .animate-alarm { animation: alarm-pulse 0.6s infinite; }
        #healthModal { backdrop-filter: blur(12px); display: none; }
        .session-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--accent); opacity: 0.3; transition: all 0.3s ease; }
        .session-dot.completed { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body class="bg-[#F9F9F9] text-[#1A1A1A] h-screen flex flex-col items-center justify-center overflow-hidden">

    <div class="absolute top-8 right-8">
        <button id="themeToggle" class="p-3 rounded-full border border-gray-200 dark:border-gray-800 transition-all hover:scale-110">
            <svg id="sunIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"></path></svg>
            <svg id="moonIcon" class="hidden w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>
    </div>

    <div class="relative flex flex-col items-center">
        <div class="relative flex items-center justify-center">
            <svg class="timer-circle w-72 h-72 md:w-96 md:h-96">
                <circle cx="50%" cy="50%" r="45%" stroke="currentColor" stroke-width="2" fill="transparent" class="opacity-10"></circle>
                <circle id="progress" cx="50%" cy="50%" r="45%" stroke="var(--accent)" stroke-width="6" fill="transparent" stroke-dasharray="1131" stroke-dashoffset="0" class="progress-ring"></circle>
            </svg>
            <div class="absolute text-center">
                <h1 id="timeDisplay" class="text-7xl md:text-8xl font-extrabold tracking-tighter tabular-nums">50:00</h1>
                <p id="statusLabel" class="text-xs uppercase tracking-[0.4em] font-bold opacity-50 mt-4">Work Session</p>
            </div>
        </div>
        
        <div class="mt-16 flex gap-10 items-center">
            <button id="resetBtn" class="opacity-30 hover:opacity-100 transition-opacity uppercase text-[10px] tracking-widest font-black">Reset</button>
            <button id="startBtn" class="bg-[#1A1A1A] text-white dark:bg-white dark:text-black px-12 py-5 rounded-full font-extrabold text-sm tracking-widest uppercase hover:shadow-xl transition-all">Start</button>
            <button id="switchBtn" class="opacity-30 hover:opacity-100 transition-opacity uppercase text-[10px] tracking-widest font-black">Skip</button>
        </div>

        <div class="mt-12 flex flex-col items-center">
            <p class="text-[10px] uppercase tracking-widest font-bold opacity-30 mb-3">Today's Progress</p>
            <div id="sessionDots" class="flex gap-3">
                </div>
        </div>
    </div>

    <div id="healthModal" class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-white/40 dark:bg-black/40">
        <div class="bg-white dark:bg-[#1A1A1A] p-10 rounded-[40px] shadow-2xl max-w-sm w-full text-center border border-gray-100 dark:border-gray-800">
            <h2 class="text-2xl font-extrabold mb-2 tracking-tight">Time to move!</h2>
            <p class="text-sm opacity-60 mb-8 leading-relaxed">Work block complete. Stand up and stretch your back.</p>
            <ul class="text-left space-y-4 mb-10 text-sm font-medium">
                <li><span class="text-orange-500 mr-2">●</span> Reach for the ceiling for 10s</li>
                <li><span class="text-orange-500 mr-2">●</span> Look away from all screens</li>
                <li><span class="text-orange-500 mr-2">●</span> Walk for 1 minute</li>
            </ul>
            <button id="closeModal" class="w-full py-4 bg-orange-500 text-white rounded-2xl font-bold hover:bg-orange-600 transition-colors">Start 10min Break</button>
        </div>
    </div>

    <audio id="alarmSound" loop src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio>
    <button id="testAudio" class="absolute bottom-8 text-[10px] opacity-20 hover:opacity-100 uppercase font-bold">Test Alarm Sound</button>

    <script>
        let workTime = 50 * 60, breakTime = 10 * 60;
        let timeLeft = workTime, totalTime = workTime;
        let isWorkSession = true, timerId = null, completedSessions = 0;

        const timeDisplay = document.getElementById('timeDisplay');
        const startBtn = document.getElementById('startBtn');
        const progressCircle = document.getElementById('progress');
        const alarmSound = document.getElementById('alarmSound');
        const healthModal = document.getElementById('healthModal');
        const dotsContainer = document.getElementById('sessionDots');

        // Initialize Tracker Dots (8 potential sessions)
        for(let i=0; i<8; i++) {
            const dot = document.createElement('div');
            dot.className = 'session-dot';
            dotsContainer.appendChild(dot);
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            timeDisplay.textContent = `${m}:${s < 10 ? '0' : ''}${s}`;
            const circum = 2 * Math.PI * (window.innerWidth < 768 ? 129.6 : 172.8);
            progressCircle.style.strokeDasharray = `${circum}`;
            progressCircle.style.strokeDashoffset = circum - (timeLeft / totalTime) * circum;
        }

        function toggleTimer() {
            if (!alarmSound.paused) { stopAlarm(); return; }
            if (timerId) { clearInterval(timerId); timerId = null; startBtn.textContent = 'Resume'; } 
            else {
                startBtn.textContent = 'Pause';
                timerId = setInterval(() => {
                    timeLeft--; updateDisplay();
                    if (timeLeft <= 0) triggerAlarm();
                }, 1000);
            }
        }

        function triggerAlarm() {
            clearInterval(timerId); timerId = null;
            alarmSound.play();
            startBtn.textContent = 'Stop Alarm';
            startBtn.classList.add('bg-red-600', 'text-white', 'animate-alarm');
        }

        function stopAlarm() {
            alarmSound.pause(); alarmSound.currentTime = 0;
            startBtn.classList.remove('bg-red-600', 'text-white', 'animate-alarm');
            if (isWorkSession) {
                completedSessions++;
                updateTracker();
                healthModal.style.display = 'flex';
            } else {
                switchMode();
            }
        }

        function updateTracker() {
            const dots = document.querySelectorAll('.session-dot');
            if (completedSessions <= dots.length) {
                dots[completedSessions - 1].classList.add('completed');
            }
        }

        closeModal.addEventListener('click', () => {
            healthModal.style.display = 'none';
            switchMode();
            toggleTimer();
        });

        function switchMode() {
            isWorkSession = !isWorkSession;
            timeLeft = isWorkSession ? workTime : breakTime;
            totalTime = timeLeft;
            document.getElementById('statusLabel').textContent = isWorkSession ? 'Work Session' : 'Micro Break';
            document.documentElement.style.setProperty('--accent', isWorkSession ? '#FF5C00' : '#00E676');
            updateDisplay();
            startBtn.textContent = 'Start ' + (isWorkSession ? 'Work' : 'Break');
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.getElementById('sunIcon').classList.toggle('hidden');
            document.getElementById('moonIcon').classList.toggle('hidden');
        });

        document.getElementById('testAudio').addEventListener('mousedown', () => alarmSound.play());
        document.getElementById('testAudio').addEventListener('mouseup', () => { alarmSound.pause(); alarmSound.currentTime = 0; });
        startBtn.addEventListener('click', toggleTimer);
        document.getElementById('resetBtn').addEventListener('click', () => { location.reload(); });
        document.getElementById('switchBtn').addEventListener('click', () => { alarmSound.pause(); switchMode(); });

        updateDisplay();
    </script>
</body>
</html>
