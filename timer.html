<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus | 50:10 Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #F9F9F9;
            --text-light: #1A1A1A;
            --bg-dark: #121212;
            --text-dark: #F2F2F2;
            --accent: #FF5C00; /* Signature Accent */
        }

        body {
            font-family: 'Manrope', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .timer-circle {
            transform: rotate(-90deg);
        }

        .progress-ring {
            transition: stroke-dashoffset 0.3s linear;
            stroke-linecap: round;
        }

        /* Glassmorphism toggle */
        .toggle-btn {
            backdrop-filter: blur(10px);
            background: rgba(155, 155, 155, 0.1);
        }
    </style>
</head>
<body class="bg-[#F9F9F9] text-[#1A1A1A] h-screen flex flex-col items-center justify-center overflow-hidden">

    <div class="absolute top-8 right-8">
        <button id="themeToggle" class="toggle-btn p-3 rounded-full border border-gray-200 dark:border-gray-800 transition-all hover:scale-110">
            <svg id="sunIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"></path></svg>
            <svg id="moonIcon" class="hidden w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>
    </div>

    <div class="relative flex flex-col items-center">
        <div class="relative flex items-center justify-center">
            <svg class="timer-circle w-80 h-80 md:w-96 md:h-96">
                <circle cx="50%" cy="50%" r="45%" stroke="currentColor" stroke-width="4" fill="transparent" class="opacity-10"></circle>
                <circle id="progress" cx="50%" cy="50%" r="45%" stroke="var(--accent)" stroke-width="8" fill="transparent" stroke-dasharray="1131" stroke-dashoffset="0" class="progress-ring"></circle>
            </svg>

            <div class="absolute text-center">
                <h1 id="timeDisplay" class="text-7xl md:text-8xl font-extrabold tracking-tighter">50:00</h1>
                <p id="statusLabel" class="text-sm uppercase tracking-[0.3em] font-medium opacity-60 mt-2">Work Session</p>
            </div>
        </div>

        <div class="mt-12 flex gap-8 items-center">
            <button id="resetBtn" class="opacity-40 hover:opacity-100 transition-opacity uppercase text-xs tracking-widest font-bold">Reset</button>
            <button id="startBtn" class="bg-[#1A1A1A] text-white dark:bg-white dark:text-black px-10 py-4 rounded-full font-bold text-lg hover:scale-105 transition-transform">Start</button>
            <button id="switchBtn" class="opacity-40 hover:opacity-100 transition-opacity uppercase text-xs tracking-widest font-bold">Skip</button>
        </div>
    </div>

    <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        let timeLeft = 50 * 60;
        let totalTime = 50 * 60;
        let isWorkSession = true;
        let timerId = null;

        const timeDisplay = document.getElementById('timeDisplay');
        const statusLabel = document.getElementById('statusLabel');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const switchBtn = document.getElementById('switchBtn');
        const progressCircle = document.getElementById('progress');
        const alarmSound = document.getElementById('alarmSound');
        const themeToggle = document.getElementById('themeToggle');

        // Circular Math
        const radius = progressCircle.r.baseVal.value;
        const circumference = 2 * Math.PI * (45 * 320 / 100); // Approximation based on 45% radius

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            // Update Circle
            const offset = circumference - (timeLeft / totalTime) * circumference;
            progressCircle.style.strokeDasharray = `${circumference}`;
            progressCircle.style.strokeDashoffset = offset;
        }

        function toggleTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                startBtn.textContent = 'Resume';
            } else {
                startBtn.textContent = 'Pause';
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        alarmSound.play();
                        switchMode();
                    }
                }, 1000);
            }
        }

        function switchMode() {
            isWorkSession = !isWorkSession;
            timeLeft = isWorkSession ? 50 * 60 : 10 * 60;
            totalTime = timeLeft;
            statusLabel.textContent = isWorkSession ? 'Work Session' : 'Micro Break';
            document.documentElement.style.setProperty('--accent', isWorkSession ? '#FF5C00' : '#00E676');
            updateDisplay();
            startBtn.textContent = 'Start';
            timerId = null;
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = isWorkSession ? 50 * 60 : 10 * 60;
            updateDisplay();
            startBtn.textContent = 'Start';
        }

        // Theme Toggle Logic
        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('bg-[#121212]');
            document.body.classList.toggle('text-[#F2F2F2]');
            document.body.classList.toggle('dark');
            document.getElementById('sunIcon').classList.toggle('hidden');
            document.getElementById('moonIcon').classList.toggle('hidden');
        });

        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        switchBtn.addEventListener('click', switchMode);

        updateDisplay();
    </script>
</body>
</html>
